<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Livre</title>
    <link rel="stylesheet" href="Ajout.css">
</head>
<body>
    <h1>Ajouter un Livre</h1>
    <form action="" method="post">
        <label for="titre">Titre:</label>
        <input type="text" id="titre" name="titre" placeholder="Entrer le titre du Livre" required>

        <label for="auteur">Auteur:</label>
        <input type="text" id="auteur" name="auteur" placeholder="Entrer le nom de l'auteur" required>

        <label for="annee">Ann√©e de publication:</label>
        <input type="number" id="annee" name="annee" placeholder="Entrer la date de publication" required>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" placeholder="Entrer le Code Identifiant Standard des Livres" required>

        <input type="submit" value="Ajouter">
    </form>
</body>
</html>
